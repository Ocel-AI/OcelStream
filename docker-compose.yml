version: '3.9'

services:
  deepstream:
    build:
      context: .
      dockerfile: ./docker_image/Dockerfile
    image: deepstream_app:experimental-
    container_name: deepstream_app-
    networks:
      - deepstream_network
    privileged: true
    env_file:
      - .env
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./:/deepstream_app
    working_dir: /deepstream_app
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    stdin_open: true
    tty: true
    ports:
      - "8554:8554"
      - "5000:5000"
      - "8888:8888"
      - "8000:8000"

  rabbitmq:
    image: rabbitmq:4.0-management
    networks:
      - deepstream_network
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  deepstream_network:
    driver: bridge
